<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Barrel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Pickle Barrel</h1>
            <p>Match players for random pickleball games</p>
            <div class="session-settings">
                <div class="session-title-row">
                    <div class="session-title" id="sessionTitleText">Set session day/time</div>
                    <button id="sessionEditBtn" class="session-edit-btn" type="button" aria-label="Edit session day/time">‚úèÔ∏è</button>
                </div>
                <div class="session-inputs" id="sessionInputs">
                    <input type="text" id="sessionDayInput" placeholder="Day (e.g., Tuesday)">
                    <input type="text" id="sessionTimeInput" placeholder="Time (e.g., 6:30 PM)">
                    <button id="sessionSaveBtn" class="btn btn-secondary btn-small" type="button">Save</button>
                </div>
                <div class="session-hint">Used in the session title and all sub requests.</div>
            </div>
        </header>

        <main>
            <!-- Players List Section -->
            <section class="card">
                <div class="players-header accordion-header" id="playersAccordionHeader">
                    <h2>Players</h2>
                    <div class="header-right">
                        <div class="active-count">
                            <span id="activeCount">0</span> active
                        </div>
                        <span class="accordion-arrow">‚ñº</span>
                    </div>
                </div>
                <div class="accordion-content" id="playersAccordionContent">
                    <div class="add-player-container">
                        <input type="text" id="playerNameInput" placeholder="Enter player name" class="player-input">
                        <button id="addPlayerBtn" class="btn-add">+</button>
                    </div>
                    <div id="formMessage" class="message"></div>
                    <div id="playersList" class="players-list">
                        <p class="loading">Loading players...</p>
                    </div>
                    <div class="template-section">
                        <div class="template-header">
                            Sub text template
                        </div>
                        <textarea id="subTemplateInput" class="template-input" rows="3" placeholder="Hi {name}, can you sub on {day} at {time}?"></textarea>
                        <div class="template-help">
                            Use {name}, {day}, {time}. Saved on this device only.
                        </div>
                    </div>
                </div>
            </section>

            <!-- Match Creation Section -->
            <section class="card">
                <h2>Matches</h2>
                <div class="courts-input-container">
                    <label for="courtsInput">Number of Courts:</label>
                    <div class="courts-stepper">
                        <button id="decreaseCourts" class="stepper-btn" aria-label="Decrease courts">‚àí</button>
                        <span id="courtsValue" class="courts-value">1</span>
                        <button id="increaseCourts" class="stepper-btn" aria-label="Increase courts">+</button>
                    </div>
                    <input type="hidden" id="courtsInput" value="1">
                </div>
                <div class="match-controls">
                    <button id="createMatches" class="btn btn-primary">Create Matches</button>
                </div>
                <div id="matchMessage" class="message"></div>
                <div id="matchesList" class="matches-list">
                    <p class="loading">Loading matches...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
